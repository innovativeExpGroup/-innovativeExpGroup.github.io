<h1 id="基本的输入框组">基本的输入框组</h1>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="twitterhandle" />
        </div>
        <br />
        <div class="input-group">
            <input type="text" class="form-control" />
            <span class="input-group-addon">.00</span>
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" />
            <span class="input-group-addon">.00</span>
        </div>
    </form>
</div>

<h1 id="输入框组的大小">输入框组的大小</h1>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Twitterhandle" />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Twitterhandle" />
        </div>
        <br />
        <div class="input-group input-group-sm">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Twitterhandle" />
        </div>
    </form>
</div>

<h1 id="复选框和单选插件">复选框和单选插件</h1>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" /></span>
                    <input type="text" class="form-control" />
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <br />
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" /></span>
                    <input type="text" class="form-control" />
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>

<h1 id="按钮插件">按钮插件</h1>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    <input type="text" class="form-control" />
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <br />
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>

                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

</div>

<h1 id="分割的下拉菜单按钮">分割的下拉菜单按钮</h1>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1">下拉菜单</button>
                        <button type="button" class="btn btn-default 
                        dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                            <span class="caret"></span>
                            <span class="sr-only">切换下拉菜单</span>
                        </button>
                        <ul class="dropdown-menu">

                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

                <div class="input-group">
                    <input type="text" class="form-control" />
